spring:
  application:
    name: eureka-zuul-7001


server:
  port: 7001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9003/eureka/,http://localhost:9002/eureka/,http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

zuul:
  routes:
    mydept.serviceId: eureka-prescription-8081
    mydept.path: /project/**
  ignored-services: "*"
  prefix: /clinic
  retryable: true
  sensitive-headers:

ribbon:
  connectTimeout: 500
  readTimeout: 5000
  maxAutoRetries: 1
  maxAutoRetriesNextServer: 3
  okToRetryOnAllOperations: true
  retryableStatusCodes: 500,404,502

jwt:
  publicKey: 
logging:
  level:
    cn: debug


